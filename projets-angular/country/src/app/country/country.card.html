<div class="card" style="width: 200px; margin-bottom: 20px">
    <img class="card-img-top img-fluid" src="http://www.countryflags.io/{{country.code2}}/flat/64.png" alt="Oups">
    <div class="card-body">
        <h4 class="card-title">{{country.name}}</h4>
        <p class="card-text">{{country.continent}}</p>
        <p class="card-text">
            <small class="text-muted">{{country.population}} habs</small>
        </p>
    </div>
</div>
